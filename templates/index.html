<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coinmarketcap Crawler</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src='static/main.js'></script>
	<script src="https://use.fontawesome.com/a8c0768998.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row mt-5">
			<form action="" id="form">
				<input type="text" name='user'>
				<button type="button" id="ok" class="btn btn-primary btn-block"> <i class="fa fa-star"></i>Update</button>
			</form>
			
		</div>
		<div class="row mt-5">
			<table class="table table-striped">
				<tr>
					<td>#</td>
					<td>Name</td>
					<td>Symb</td>
					<td>Link</td>
				</tr>
			
				{% for coin in all %}
					<tr>
						<td>{{ coin.id }}</td>
						<td>{{ coin.name }}</td>
						<td>{{ coin.symb }}</td>
						<td><a href="{{ coin.link }}">View</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
